<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Username Generator</title>
    <meta name="Generates a fun username (:" content="">

    <link href="stylesheets/style.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <!-- Twitter web intent -->
    <script type="text/javascript" async src="//platform.twitter.com/widgets.js"></script>

  </head>
  <body>
    <div class="container-fluid">
      <p>Your username is:</p>
      <h1 id="username"></h1>
      <br>
      <button type="button" class="btn btn-default" id="new">New Username</button>
      <br>
      <br>
      <a href='#'>Tweet this username</a>
    </div>

    <script>

      $('#new').click(function() {
        refreshUsername();
      });

      function refreshUsername() {
          $.get('api/get-username', function( data ) {
            $('#username').text(data);
            var tweet = 'https://twitter.com/intent/tweet?text=' + 'changing+my+twitter+name+to:+' + data;
            $("a").attr("href", tweet);
          });
      }

      refreshUsername();

    </script>
  </body>
</html>
